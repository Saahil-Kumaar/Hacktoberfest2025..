<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profile Card</title>
<style>
  body {
    background-color: #f0f4f8;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .card {
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 320px;
    padding: 20px;
    text-align: center;
  }
  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin: 0 auto 15px;
    object-fit: cover;
    border: 4px solid #4a90e2;
  }
  h2 {
    margin: 10px 0 5px;
    font-size: 22px;
    color: #333;
  }
  p.title {
    margin: 0 0 15px;
    font-weight: 600;
    color: #777;
  }
  p.description {
    font-size: 14px;
    color: #555;
    margin-bottom: 15px;
  }
  .social-icons a {
    text-decoration: none;
    color: #4a90e2;
    margin: 0 10px;
    font-size: 20px;
    transition: color 0.3s ease;
  }
  .social-icons a:hover {
    color: #2c5ebd;
  }
</style>
</head>
<body>
  <div class="card">
    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Picture" class="avatar" />
    <h2>John Doe</h2>
    <p class="title">Full-Stack Developer</p>
    <p class="description">
      Passionate developer with experience in building scalable web applications and open-source projects.
    </p>
    <div class="social-icons">
      <a href="https://github.com/johndoe" target="_blank" aria-label="GitHub">&#x1F517;</a>
      <a href="https://twitter.com/johndoe" target="_blank" aria-label="Twitter">&#x1F426;</a>
      <a href="https://linkedin.com/in/johndoe" target="_blank" aria-label="LinkedIn">&#x1F465;</a>
    </div>
  </div>
</body>
</html>
